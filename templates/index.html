
<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ML API</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

  
</head>

<body>
 <div class="jumbotron">
  <h1 class="display-4">Food Image Classification</h1>
 </div> 
 <!-- Main Input For Receiving Query to our ML -->
 <form action="{{ url_for('predict')}}" method="post" enctype="multipart/form-data">
     <label for="file">Choose file with the image you want to classify</label>
    <div class="container">
      <div class="row">
        <div id="profile-container" class="col-md">
            <image id="profileImage"/>
        </div>
        <div class="col-md">
          <input id="imageUpload" type="file" 
                name="file" accept="image/x-png,image/gif,image/jpeg" required="" value="{{
                  request.form.filename }}" capture>
                  <button type="submit" class="btn btn-primary btn-lg" value="submit">Predict</button>
        </div>
      </div>
    </div>

  </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>   -->
    <script>
      $("#profileImage").click(function(e) {
        $("#imageUpload").click();
    });
    
    function fasterPreview( uploader ) {
        if ( uploader.files && uploader.files[0] ){
              $('#profileImage').attr('src', 
                window.URL.createObjectURL(uploader.files[0]));
        }
    }
    
    $("#imageUpload").change(function(){
        fasterPreview( this );
    });
    </script>

   <br>
   <br>
   <div class="alert alert-info" role="alert">
    <h1 class="display-2">{{ prediction_text }}</h1>
   </div>
   
   

 </div>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
 <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</body>

</html>
